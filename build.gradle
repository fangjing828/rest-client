apply plugin: 'java'
apply plugin: 'eclipse'
version = '0.0.1'
group = 'com.oss'
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.apache.httpcomponents:httpclient:4.3.5'
    testCompile 'org.codehaus.jackson:jackson-mapper-asl:1.5.0'
    testCompile "junit:junit:4.11"
}